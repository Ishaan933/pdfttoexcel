<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to CSV/Excel Converter</title>
</head>
<body>
    <h1>PDF to CSV/Excel Converter</h1>
    <div id="drop-area" style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
        <p>Drag & Drop your PDF here or click below</p>
        <input type="file" id="fileElem" style="display:none" accept="application/pdf" />
        <button onclick="document.getElementById('fileElem').click()">Select a File</button>
    </div>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileElem = document.getElementById("fileElem");
        const result = document.getElementById("result");

        dropArea.addEventListener("drop", handleDrop);
        dropArea.addEventListener("dragover", (e) => e.preventDefault());

        function handleDrop(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) uploadFile(file);
        }

        fileElem.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.error) {
                result.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            } else {
                result.innerHTML = `
                    <p>Conversion Successful!</p>
                    <a href="${data.csv_download_link}" target="_blank">Download CSV</a><br>
                    <a href="${data.excel_download_link}" target="_blank">Download Excel</a>
                `;
            }
        }
    </script>
</body>
</html>
